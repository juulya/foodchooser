<!-- <div class="col-md-4"> -->
    <div class="card mb-4 box-shadow">
        <div style="width: 100%; background-color: #ccc;">
            <img class="card-img-top" [src]="food.imgSrc" width="400" height="200" style="height: auto; width: auto; display: block; max-width: 348px; min-height: 200px; max-height: 200px; margin-left: auto; margin-right: auto;" >

        </div>

        <div class="card-body">
            <p class="card-text">{{food.name }}</p>
            <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-outline-secondary" data-toggle="modal" data-target="#foodModal" (click)="viewFoodDetails()">View</button>
                    <!-- <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button> -->
                </div>
                <!-- <small class="text-muted">{{food.time}} mins</small> -->
            </div>
        </div>
    </div>
